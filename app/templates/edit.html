<!DOCTYPE html>
<html>
  <head>
    <title>Edit Posts</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>

  <body>
    <div>
      <div class="home-buttons">
        <br />
        <a href="/back">
          <button>
            <b>Return to home page</b>
          </button>
        </a>

        <br />
        <!-- Logout button -->
        <form method="POST" action="/logout">
          <button type="submit" class="red">Logout</button>
        </form>
      </div>
      <h2>
        Team Name: Disturbed Window Monsters
        <br />
        Roster: David, William, Marc
      </h2>
      <h1>Edit your own posts</h1>
      <!-- <p>Login Status: {{ status }}</p> -->
      <div>
        <h2>All your Blogs</h2>
        <div>
          {% for blog in blogs %}
          <!--frosted glass card -->
          <div class="frosted-glass">
            <h3>{{blog[1]}}</h3>
            <p>{{blog[2]}}</p>
            <a href="/edit/{{blog[8]}}">
              <button>Edit</button>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
      <br />

      <br />
    </div>
  </body>
</html>
