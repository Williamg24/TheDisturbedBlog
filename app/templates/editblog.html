<!DOCTYPE html>
<html>
  <head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>

  <body>
    <div>
      <div class="home-buttons">
        <br />
        <a href="/back">
          <button>
            <b>Return to home page</b>
          </button>
        </a>

        <br />
        <!-- Logout button -->
        <form method="POST" action="/logout">
          <button type="submit" class="red">Logout</button>
        </form>
      </div>
      <h2>
        Team Name: Disturbed Window Monsters
        <br />
        Roster: David, William, Marc
      </h2>
      <h1>Edit</h1>
    </div>
    <form method="POST" action="/edit/{{blog[8]}}">
      <p>Name: {{username}}</p>

      <p>
        Title:
        <br />
        <input
          type="text"
          value="{{blog[1]}}"
          placeholder="Title"
          name="title"
          required
        />
      </p>
      <p>
        Date Modified:
        <br />
        <input
          type="number"
          value="{{blog[3]}}"
          placeholder="20221113"
          name="date"
          required
        />
      </p>
      <textarea name="content" style="width: 80%" rows="15">
        {{ blog[2] }}</textarea
      >
      <br />
      <button
        type="submit"
        name="sub2"
        style="
          position: absolute;
          right: 20%;
          padding: 10px;
          background-color: rgba(219, 53, 86, 0.849);
        "
      >
        <b>Edit Blog</b>
      </button>
    </form>
    <a href="/edit/{{blog[8]}}/delete">
      <button>
        <b>Delete Post</b>
      </button>
    </a>
  </body>
</html>
