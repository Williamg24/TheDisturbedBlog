<!DOCTYPE html>
<html>
  <head>
    <title>Yello</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>

  <body>
    <div>
      <div class="home-buttons">
        <br />
        <a href="/back">
          <button>
            <b>Return to home page</b>
          </button>
        </a>

        <br />
        <!-- Logout button -->
        <form method="POST" action="/logout">
          <button type="submit" class="red">Logout</button>
        </form>
      </div>
      <h2>
        Team Name: Disturbed Window Monsters
        <br />
        Roster: David, William, Marc
      </h2>
      <h1>Welcome to the view page of Disturbed Blog!</h1>

      <div>
        <h2>All Blogs</h2>
        <div>
          {% for blog in blogs %}
          <div class="frosted-glass">
            <h3>{{blog[1]}} by {{blog[0]}}</h3>
            <p>{{blog[2]}}</p>
            <a href="/blog/{{blog[8]}}">
              <button>Read More</button>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
